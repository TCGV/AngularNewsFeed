<div class="container" (click)="click()">

    <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
        <button *ngIf="!newsDto.bookmarked" mat-menu-item (click)="setBookmark()"><mat-icon>bookmark_border</mat-icon>Read later</button>
        <button *ngIf="newsDto.bookmarked" mat-menu-item (click)="clearBookmark()"><mat-icon>bookmark</mat-icon>Remove bookmark</button>
        <button mat-menu-item (click)="setNotInterested()"><mat-icon>not_interested</mat-icon>Not interested</button>
    </mat-menu>

    <h4>{{newsDto.title}}</h4>

    <img alt="" src="{{newsDto.img}}" />
    <p>{{newsDto.summary}}</p>

</div>
