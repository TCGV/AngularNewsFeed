<mat-toolbar color="primary"  *ngIf="toolbarType == ToolbarType.Main">

  <span>NewsFeed</span>

  <span class="fill-remaining-space"></span>
  
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="sources()"><mat-icon>rss_feed</mat-icon> Sources</button>
    <button mat-menu-item (click)="settings()"><mat-icon>settings</mat-icon> Settings</button>
  </mat-menu>

</mat-toolbar>

<mat-toolbar color="primary" *ngIf="toolbarType == ToolbarType.Back">

  <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
  </button>

  <span class="title">{{title}}</span>

</mat-toolbar>
